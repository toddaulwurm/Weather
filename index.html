<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <h1>MyWeather</h1>
        <div id="cities">
            <button class="city" onclick="alert('Switching to Chicago')">Chicago</button>
            <button class="city" onclick="alert('Switching to Bloomington')">Bloomington</button>
            <button class="city" onclick="alert('Switching to Eugene')">Eugene</button>
        </div>
    </div>

    <div id="title">
        <h2>Seattle</h2>
        <div id="rightTitle">
            <h5>Show Temperature in</h5>
            <select id="units" onchange="convert(this)" name="units">
                <option>°C</option>
                <option>°F</option>
            </select>
        </div>
    </div>


    <div id="week">
        <div class="day">
            <h2>Today</h2>
            <img src="some_rain.png" alt="Some Rain">
            <h4>some rain</h4>
            <div class="temps">
                <h3 class="high" id="temp1">24</h3>
                <h3 class="low" id="temp2">18</h3>
            </div>
        </div>
        <div class="day">
            <h2>Tomorrow</h2>
            <img src="some_clouds.png" alt="Some Clouds">
            <h4>some clouds</h4>
            <div class="temps">
                <h3 class="high" id="temp3">27</h3>
                <h3 class="low" id="temp4">19</h3>
            </div>
        </div>
        <div class="day">
            <h2>Wednesday</h2>
            <img src="some_sun.png" alt="Some Sun">
            <h4>some sun</h4>
            <div class="temps">
                <h3 class="high" id="temp5">21</h3>
                <h3 class="low" id="temp6">16</h3>
            </div>
        </div>
        <div class="day">
            <h2>Thursday</h2>
            <img src="some_sun.png" alt="Some Sun">
            <h4>some sun</h4>
            <div class="temps">
                <h3 class="high" id="temp7">26</h3>
                <h3 class="low" id="temp8">21</h3>
            </div>
        </div>
        <div class="day">
            <h2>Friday</h2>
            <img src="some_sun.png" alt="Some Sun">
            <h4>some sun</h4>
            <div class="temps">
                <h3 class="high" id="temp9">24</h3>
                <h3 class="low" id="temp10">18</h3>
            </div>
        </div>
    </div>
    

    <div id="cookie">
        <div id="cookieAlert">
            <img src="cookie.png" alt="cookie">
            <div>
                <h2>Stop! Cookie Time!</h2>
                <h4>We use cookies. Get over it. It's 2021. <a href="#">Read More...</a></h4>
            </div>
            <button id="cookieButton" onclick="hide(this)">I Accept</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
